        requirements: requirements.txt
        options: --onefile --hidden-import=faker --hidden-import=pypresence --hidden-import=requests --add-data=data/*:data/ --add-data=data/fonts/*:data/fonts/ main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ghost-Mac
